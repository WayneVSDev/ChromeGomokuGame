<!DOCTYPE html>
<html>
<head>
  <title>Gomoku Game</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #game-board {
      display: grid;
      gap: 1px;
      background-color: #deb887;
      margin: 20px auto;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cell {
      width: 25px;
      height: 25px;
      background-color: #f9f9f9;
      border: 1px solid #d2691e;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .cell::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .black::before {
      background-color: #000;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .white::before {
      background-color: #4CAF50; /* Changed to green */
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    } 
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Gomoku Game</h2>
  <div class="controls">
    <label for="board-size">Board Size:</label>
    <input type="number" id="board-size" min="5" max="19" value="15">
    <button id="new-game">New Game</button>
    <button id="toggle-ai">Play vs Human</button>
    <button id="close-extension">Close</button>
  </div>
  <div id="game-board"></div>
  <p id="status"></p>
  <audio id="place-sound" src="place.mp3"></audio>
  <audio id="win-sound" src="win.mp3"></audio>
  <script src="popup.js"></script>
</body>
</html>
